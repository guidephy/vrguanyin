</!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <title>石門水庫移民新村</title>
 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  


    <script>
    
           AFRAME.registerComponent('handle-events', {
        init: function () {
          var el = this.el;  // <a-box>
          el.addEventListener('mouseenter', function () {
            if(this.id=='sphere1'){
            el.setAttribute('color', '#e7c5e5');
          //document.getElementById("baozhantext1").setAttribute('visible', 'true');
              alert('民國四十五年，為了疏散這群因為水庫的興建而會遭溪水淹沒的居民，以抽籤的方式，分配前往觀音鄉海邊一片陌生的土地居住。');
            
            }else if(this.id=='sphere2'){
             el.setAttribute('color', '#e7c5e5');
              alert('此牌坊是於2012年8月15日重新整建的');
            
            }else if(this.id=='sphere6'){
             el.setAttribute('color', '#e7c5e5');
              alert('政府有感於先民移民犧牲奉獻的精神，於民國四十九年興建石門水庫新移民新村牌坊，當時的牌坊已毀損。');
            }else if(this.id=='sphere4'){
             el.setAttribute('color', '#e7c5e5');
              alert('當時政府以配耕方式，希望讓新移民自力更生。無奈觀音當地生活環境貧瘠，政府配耕地不敵工業區開發徵購廠房用地誘因，新村居民迫於現實壓力，只得變賣土地遠走他鄉');
            }else if(this.id=='sphere5'){
             el.setAttribute('color', '#e7c5e5');
              alert('石觀音有眾多版本，根據廟方的文獻指出，咸豐10年，竹北有一位農人，在某天返家途中，發現溪中有一顆近似觀音的石塊，之後農人將石塊撿回家，並建竹草庵奉祀，稱為石觀音。 這個就是當年浮現石觀音的石塊。');
            }else if(this.id=='sphere3'){
             el.setAttribute('color', '#e7c5e5');
              alert('牌坊下有一個鐵門，上面有一個密碼鎖，門上寫著「舊牌坊興建年+新牌坊整建年-復興宮的前身南雅宮創建年」，請至網頁下方輸入密碼打開此門');
            }else if(this.id=='sphere7'){
            el.setAttribute('color', '#e7c5e5');
              alert('泰雅移民村村民伊丹．尤幹:石門水庫養育了桃園、大台北區的居民，換來泰雅族人流離失所，石門水庫湖面的遊艇盡收商業的利益，我的族人卻整日與海風博鬥，與鎘汙染同處一地');
            }else if(this.id=='sphere8'){
             el.setAttribute('color', '#e7c5e5');
              alert('石門水庫到移民新村，遷移路線約為43公里');
            }else if(this.id=='sphere9'){
            el.setAttribute('color', '#e7c5e5');
              alert('樹林村移民新村之復興宮，供奉主神為開漳聖王，其前身為大溪阿姆坪 南雅宮，創建於清光緒16年，迄今已有130年之歷史。');
            }
            
          });
          
          el.addEventListener('mouseleave', function () {
              //el.setAttribute('visible', 'ture'); 
           // document.getElementById("baozhantext1").setAttribute('visible', 'false');
           
          });
          
        } 
      });
     
     
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>


<body>
 
    <a-scene vr-mode-ui="enabled:  false">
      
      <a-sky src="img/smen.jpg" radius="30"></a-sky>
      
      <a-sphere id='sphere1'  position="-19.76091 -15.85479 2.2325" radius="1" color="#FFC65D" handle-events></a-sphere>
      
      <a-sphere id='sphere2'  position="-25 14 9.2" radius="1" color="#FFC65D"  handle-events></a-sphere>
   
      <a-sphere id='sphere3'  position="-23  0.29 4.5636" radius="1" color="#FFC65D" handle-events></a-sphere>

      <a-sphere id='sphere4'  position="-5.62185 3.56722 26" radius="1" color="#FFC65D" handle-events></a-sphere>
      
      <a-sphere id='sphere5'  position="-7.58446 0.97039 -23.14629" radius="1" color="#FFC65D" handle-events></a-sphere>
      
      <a-sphere id='sphere6'   position="12.01495 -2.20564 0.60361" radius="1" color="#FFC65D" handle-events></a-sphere>
      
      <a-sphere id='sphere7'  position="6.9825 5.45605 -26" radius="1" color="#FFC65D" handle-events></a-sphere>
      
      <a-sphere id='sphere8'  position="-5.10275 20.6709 -14.35829" radius="1" color="#FFC65D" handle-events></a-sphere>
      
      <a-sphere id='sphere9'  position="11.72591 17.89025 20.8085" radius="1" color="#FFC65D" handle-events></a-sphere>
      

         <a-camera><a-cursor></a-cursor></a-camera>
    </a-scene>




</body>


</html>
