</!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR遊觀音</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">    
  <link rel=stylesheet href=jquery.mobile-1.4.5.min.css>
  <script src=jquery-2.2.4.min.js></script>
  <script src=jquery.mobile-1.4.5.min.js></script>
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    

</head>


<body>
   <div data-role="page">
  

  

  <div style="text-align:center;" style='visibility:hidden' >
  <img id="indeximg" src="img/smen/smen-7.png" width="90%"><br>

  <button id="backBtn" onclick="back()" style='visibility:hidden' data-inline="true" >Back</button>
  <button id="nextBtn" onclick="next()" data-inline="true" >Next</button>
  </div>
  
    <div  data-role="content" id="answerdiv" style='visibility:hidden'>
    <div style="text-align:center;" >
      
    <input type="text"  style="text-align:center;" id="answer1"  placeholder="請輸入三張紙代表的意思" data-inline="true" >
    <button id="tipBtn"  onclick="sendTip()" data-inline="true" >提示?</button>
    <button id="sendBtn"  onclick="sendAns()" data-inline="true" >送出答案</button>
    </div> 
    </div>
  
 

     
    </div>
    <script>

    var i=1;
    var j=0;
      
   function sendTip(){
     
       j=j+1;

      if(j==1){
        alert("這三張文字卡分別代表三個字");
        

      }else if(j==2){
       
        alert("這三張文字卡的解謎規則是不同的，請從紙上8個字的關聯性，分別解出代表什麼字");

      }else if(j==3){
       
        alert("第一張紙，是從「字的組成元素」去分析");

      }else if(j==4){
         
         alert("第二張紙，是從「注音」去分析");

      }else if(j==5){
        j=0; 
        alert("第三張紙，是從「造詞」去分析");
        
       
      }
        

   }
      
   function sendAns(){
     
      
           if(document.getElementById("answer1").value=="撒哈拉"){
     alert("撒哈拉? 難道指的是那個嗎?");
   
        location.href='https://guidephy.github.io/vrguanyin/play8';
             
     }else if(document.getElementById("answer1").value=="提示"){
 
      
      j=j+1;

      if(j==1){
        alert("這三張文字卡分別代表三個字");
        

      }else if(j==2){
       
        alert("這三張文字卡的解謎規則是不同的，請從紙上8個字的關聯性，分別解出代表什麼字");

      }else if(j==3){
       
        alert("第一張紙，是從「字的組成元素」去分析");

      }else if(j==4){
         
         alert("第二張紙，是從「注音」去分析");

      }else if(j==5){
        j=0; 
        alert("第三張紙，是從「造詞」去分析");
        
       
      }else{
        alert("這三張文字卡分別代表三個字");
      };
        

     
     }else{ 
       
           alert("請不要亂猜，可輸入「提示」，我會給你引導")  
     };  
     
    };
      
    function next(){
      i=i+1;
     if(i==2){
       document.getElementById("indeximg").src="img/smen/smen-8.png";
       
       document.getElementById("backBtn").style.visibility='visible';
     }else if(i==3){
       document.getElementById("indeximg").src="img/smen/smen-9.png";
     }else if(i==4){
       document.getElementById("indeximg").src="img/smen/smen-10.png";
     }else if(i==5){
       document.getElementById("indeximg").src="img/smen/smen-11.png";
     }else if(i==6){
       document.getElementById("indeximg").src="img/smen/smen-12.png";
       
        document.getElementById("nextBtn").style.visibility='hidden';
       document.getElementById("answerdiv").style.visibility='visible';
       
     }
    };
      
        function back(){
      i=i-1;
     if(i==2){
       document.getElementById("indeximg").src="img/smen/smen-8.png";
     }else if(i==3){
       document.getElementById("indeximg").src="img/smen/smen-9.png";
     }else if(i==4){
       document.getElementById("indeximg").src="img/smen/smen-10.png";
     }else if(i==5){
       document.getElementById("indeximg").src="img/smen/smen-11.png";
       
       document.getElementById("nextBtn").style.visibility='visible';
     }else if(i==1){
       document.getElementById("indeximg").src="img/smen/smen-7.png";
       
       document.getElementById("backBtn").style.visibility='hidden';
     }
    };

     
   </script>


</body>


</html>
