 AFRAME.components["look-controls"].Component.prototype.onTouchMove = function (t) {
                        var PI_2 = Math.PI/2,
                        e,
                        o = this.el.sceneEl.canvas,
                        i = this.yawObject,
                        j = this.pitchObject;
                        this.touchStarted && this.data.touchEnabled && (e = 2 * Math.PI * (t.touches[0].pageX - this.touchStart.x) / o.clientWidth, f = 2 * Math.PI * (t.touches[0].pageY - this.touchStart.y) / o.clientHeight, j.rotation.x += .3 * f, i.rotation.y += .5 * e, j.rotation.x = Math.max(-PI_2, Math.min(PI_2, j.rotation.x)), this.touchStart = {
                                x: t.touches[0].pageX,
                                y: t.touches[0].pageY
                            })
                        }
       </script>
  


    <script>
      
    
           AFRAME.registerComponent('handle-events', {
        init: function () {

            el.setAttribute('color', '#e7c5e5');
              alert('白沙岬燈塔位於觀音海岸，在台中港燈塔未興建前，是台灣本島最西邊的燈塔');
            
            }else if(this.id=='sphere2'){
             el.setAttribute('color', '#e7c5e5');
              alert('啟動序號第四個字:白沙岬燈塔沒用到什麼材料? M、紅磚 N、水泥 O、黑糖 P、石頭');
            
            }else if(this.id=='sphere3'){
             el.setAttribute('color', '#e7c5e5');
              alert('白沙岬燈塔塔高約37公尺，僅次於墾丁鵝鑾鼻燈塔，這座燈塔最特殊的地方就在於，是台灣唯一使用紅磚與石頭建造而成的，磚造圓形的塔身採用古法以糯米、黑糖、石灰等混合物黏合，燈塔上段則是由大塊石材組砌成托架，來承托鑄鐵造的塔頂。不同於台灣其他使用水泥構成的燈塔。');
            }else if(this.id=='sphere4'){
             el.setAttribute('color', '#e7c5e5');
              alert('西元1901年點燈啟用後，在日治時期就已是台灣著名勝景，歷經百年以上的歲月洗禮，在2001年獲選入列文建會「台灣歷史建築百景」，燈塔建築本體、圍牆與日治時期的日晷儀隔年公告成為桃園第一座縣定古蹟，是目前保存最完整的日治初期燈塔。');
            }else if(this.id=='sphere5'){
             el.setAttribute('color', '#e7c5e5');
              alert('這裡有一個像是開關的裝置，但需要輸入啟動序號，請在下面輸入序號，看看會不會有什麼事情發生。');
            }else if(this.id=='sphere6'){
             el.setAttribute('color', '#e7c5e5');
              alert('2002年由桃園縣政府文化局（今桃園市政府文化局）指定為縣定古蹟，2014年12月改為市定古蹟。2013年9月起開放一般大眾參觀。');
            }else if(this.id=='sphere7'){
            el.setAttribute('color', '#e7c5e5');
              alert('啟動序號第三個字:白沙岬燈塔的高度? I、22公尺 J、37公尺 K、51公尺 L、82公尺。');
            }else if(this.id=='sphere8'){
             el.setAttribute('color', '#e7c5e5');
              alert('白沙岬燈塔的燈器為三等旋轉透鏡電燈，透鏡在臺灣島的燈塔中為最大，透鏡迴轉機使用水銀槽以齒輪轉動。');
            }else if(this.id=='sphere9'){
            el.setAttribute('color', '#e7c5e5');
              alert('觀音區海岸平原狹窄，但處於扼守海岸線的要地，兼具軍事與經濟價值，成為在此地建造燈塔的條件');
            }else if(this.id=='sphere10'){
            el.setAttribute('color', '#e7c5e5');
              alert('啟動序號第二個字:觀音音頭~白沙岬燈塔這首詩押的韻為? E、ㄜ韻 F、ㄥ韻 G、ㄨ韻 H、ㄠ韻');
            }else if(this.id=='sphere11'){
            el.setAttribute('color', '#e7c5e5');
              alert('桃園市觀音區 地處台灣島西北角，臨接臺灣海峽，地理上屬桃園台地邊緣、「古石門溪」沖積扇的中間點，海岸線微凸處，外海則是基隆、淡水南行船隻必經的航路，因海岸線淺灘遼闊，偶有船隻擱淺遭難，因此有建設燈塔的需求。');
            }else if(this.id=='sphere12'){
            el.setAttribute('color', '#e7c5e5');
              alert('啟動序號第一個字:白沙岬燈塔於哪一年開始啟用? A、1901 B、1895 C、1911 D、1938');
            }else if(this.id=='sphere13'){
            el.setAttribute('color', '#e7c5e5');
              alert('淘淘浪復潮 白沙繞岬島 羈旅祈平安 前行路迢迢 朗朗上青空 女神聳雲霄 朝為綽約女 暮作猛厲嬝 朝暮船船渡 來去知多少 [觀音音頭~白沙岬燈塔（1938年） 作者：工藤守道 五言譯詩：羅肇錦]');
            }
            
          });

              //el.setAttribute('visible', 'ture'); 
           // document.getElementById("baozhantext1").setAttribute('visible', 'false');

      });
