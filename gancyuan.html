    <script>
    
           AFRAME.registerComponent('handle-events', {
        init: function () {
          var el = this.el;  // <a-box>
          el.addEventListener('mouseenter', function () {
            if(this.id=='sphere1'){
            el.setAttribute('color', '#e7c5e5');
          //document.getElementById("baozhantext1").setAttribute('visible', 'true');
              alert('草漯沙丘分布範圍北起老街溪，南至大堀溪，沙丘群呈東北－西南走向，長度約8公里。');
            
            }else if(this.id=='sphere2'){
             el.setAttribute('color', '#e7c5e5');
              alert('台灣西海岸由於有河流運送大量泥沙，當泥沙運到出海口時，遭遇到海風，會將漂沙從河口往兩側的海岸搬運，當風流緩慢時，漂沙就會積留在海陸邊緣，慢慢形成沙灘，這是台灣西海岸所共有的特色。');
            
            }else if(this.id=='sphere3'){
             el.setAttribute('color', '#e7c5e5');
              alert('因為冬季有強烈的東北季風影響，海灘上乾掉的沙，時常被風吹得堆高起來，形成沙丘，桃園縣濱海地區冬季時盛行的東北季風，風向穩定且風速強，能使沙粒高速移動，形成飛沙走石的特殊景致，對於當地海岸沙丘的侵蝕與堆積，更有推波助瀾之效。');
            }else if(this.id=='sphere4'){
             el.setAttribute('color', '#e7c5e5');
              alert('這裡有10顆石頭，其中一顆寫著: 請將我們分成4堆，排好後，依序填入每堆石頭的數量。');
            }else if(this.id=='sphere5'){
             el.setAttribute('color', '#e7c5e5');
              alert('沙丘是防止海岸被侵蝕的基線，它可以擋住入侵的海風和鹽份，保護內陸植物；破壞沙丘，即等於破壞了海岸的第一道防線。');
            }else if(this.id=='sphere6'){
             el.setAttribute('color', '#e7c5e5');
              alert('第一堆石題的數量:觀音工業區的成立是哪一任行政院長的政策 1、嚴家淦  2、孫運璿3、蘇貞昌 4、連戰');
            }else if(this.id=='sphere7'){
            el.setAttribute('color', '#e7c5e5');
              alert('沙堆上都設置有一排排緊密的竹籬笆，目的是為了攔沙。冬季東北季風盛行之時，沙丘高度會明顯成長，掩沒竹籬笆，形成成廣闊起伏平緩的沙丘景觀。');
            }else if(this.id=='sphere8'){
             el.setAttribute('color', '#e7c5e5');
              alert('第四堆石頭的數量:風力發電的原理為何? 1、電磁感應 2、電流磁效應 3、氧化還原效應 4、光電效應 ');
            }else if(this.id=='sphere9'){
            el.setAttribute('color', '#e7c5e5');
              alert('因應2025非核家園計畫，桃園市觀音及大園區外海將建離岸風力發電機，風場面積約68.5平方公里，預估最大風機數量110支，最高發電量約12萬1968萬度。');
            }else if(this.id=='sphere10'){
            el.setAttribute('color', '#e7c5e5');
              alert('觀音工業區是遵奉行政院前孫運璿院長為解決桃園市濱海四區所面臨難題，於民國六十八年十一月二十四日專程蒞臨實地考察所作之裁示，此項開發對當地的繁榮與發展有極大的貢獻。');
            }else if(this.id=='sphere11'){
            el.setAttribute('color', '#e7c5e5');
              alert('觀音工業區空氣品質監控計畫:利用無人飛機（UAV）搭載約5公斤空污無線偵測儀，同時進行8種空氣污染物檢測無人飛機於空中偵測到異常訊號，將可及時回傳到環境污染監控中心。');
            }else if(this.id=='sphere12'){
            el.setAttribute('color', '#e7c5e5');
              alert('河瘤大調查-蘋果日報: 2.9兆的代價！工業產值連12年冠全台的桃園，無節制發展已造成生態浩劫。為調查河川汙染，《蘋果》與台大團隊合作，以「縮時膠囊」進行全面檢測，結果顯示流經觀音工業區的富林溪，中下游都有重金屬爆表情況，檢測出的鉛濃度一度達410ppm，幾乎是上游的80倍，但政府卻是兩手一攤，堅稱一切合乎標準。');
            }else if(this.id=='sphere13'){
            el.setAttribute('color', '#e7c5e5');
              alert('第三堆石頭的數量:為何會形成草漯沙丘? 1、住在附近的人類為了怕風吹，堆了沙丘讓風減弱。 2、此處有板塊的運動，因為造山運動而使得此地上升形成沙丘。 3、因為海浪將此處的地面侵蝕，草漯沙丘還沒被侵蝕到，時間久了它也會不見掉。 4、河流運送大量泥沙至出海口時，因為東北季風影響，使乾掉的沙，被風吹得堆高起來，形成沙丘。');
            }else if(this.id=='sphere14'){
            el.setAttribute('color', '#e7c5e5');
              alert('風力發電的原理，是利用風力帶動風車葉片旋轉，再透過增速機將旋轉的速度提升，發電機的內部是透過磁場變化產生電流，也就電磁感應的機制使發電機發電。');
            }else if(this.id=='sphere15'){
            el.setAttribute('color', '#e7c5e5');
              alert('風力發電機的葉片愈長，其受風面積愈大，所能擷取的風能就愈多。一般而言，風力機之輸出電能約與葉輪直徑平方成正比；而塔架高度亦隨之增加。');
            }
            
          });
          
          el.addEventListener('mouseleave', function () {
              //el.setAttribute('visible', 'ture'); 
           // document.getElementById("baozhantext1").setAttribute('visible', 'false');
           
          });
          
        } 
      });
