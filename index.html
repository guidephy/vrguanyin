</!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR遊觀音</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">    
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src=jquery-2.2.4.min.js></script>

</head>


<body>
  <div style="text-align:center;" >
              <h1>VR遊觀音</h1>
  </div>
  <div style="text-align:center;" >
  <img id="indeximg" src="img/index/index-1.png" width="70%"><br>
  <button id="backBtn" onclick="back()" style='visibility:hidden' >Back</button>
  <button id="nextBtn" onclick="next()" >Next</button>
  </div>
  
  
  	<div style="text-align:center;" style='visibility:hidden' >
  		
    <input type="text"  style="text-align:center;" id="answer1" placeholder="請輸入咒語" >  
    <button id="sendBtn" onclick="sendAns()" >送出答案</button>
    </div>  
  
 

    <script>

    var i=1;

   function sendAns(){
      if(document.getElementById("answer1").value=="5269"){
     alert("yes");
      
           alert("移動到新的地點");    
     }else if(document.getElementById("answer1").value=="提示"){
        
     alert("咒語是4個數字，箭題是數字筆劃的方向喔"); 
     
     }else{ 
       
           alert("請不要亂猜，可輸入「提示」，我會給你引導")  
     };
    };
      
    function next(){
      i=i+1;
     if(i==2){
       document.getElementById("indeximg").src="img/index/index-2.png";
       
       document.getElementById("nextBtn").style.visibility='visible';
     }else if(i==3){
       document.getElementById("indeximg").src="img/index/index-3.png";
     }else if(i==4){
       document.getElementById("indeximg").src="img/index/index-4.png";
     }else if(i==5){
       document.getElementById("indeximg").src="img/index/index-5.png";
     }else if(i==6){
       document.getElementById("indeximg").src="img/index/index-6.png";
       document.getElementById("nextBtn").style.visibility='hidden';
       
     }
    };
      
        function back(){
      i=i-1;
     if(i==2){
       document.getElementById("indeximg").src="img/index/index-2.png";
     }else if(i==3){
       document.getElementById("indeximg").src="img/index/index-3.png";
     }else if(i==4){
       document.getElementById("indeximg").src="img/index/index-4.png";
     }else if(i==5){
       document.getElementById("indeximg").src="img/index/index-5.png";
       
       document.getElementById("nextBtn").style.visibility='visible';
     }else if(i==1){
       document.getElementById("indeximg").src="img/index/index-1.png";
       
       document.getElementById("backBtn").style.visibility='hidden';
     }
    };

     
   </script>


</body>


</html>
