
</!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <title>VR遊觀音</title>
 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
	  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
	  
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  

    </head>



<body>
	<h1 align="center">VR遊觀音<h1>
		
	 <div >
  
		<iframe width="100%" height="80%" src="https://guidephy.github.io/vrguanyin/baozhan" frameborder="0" style="border:none;" allowvr="yes" allow="vr; xr; accelerometer; magnetometer; gyroscope; autoplay;" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" onmousewheel="" ></iframe> 
		 
  </div>
		
		
		
<div  data-role="content">
<div style="text-align:center;" >	
	<input type="text"  style="text-align:center;" id="answer1" placeholder="請輸入答案">  
	<button id="sendBtn" onclick="rank()" >送出答案</button>
</div>	
</div>

		
//登入
<div class="g-signin2" data-onsuccess="onSignIn"></div>
//登出
<a class="g-signout2" href="#" onclick="signOut();">Sign out</a>
		
   <script>
	   

    function rank(){
      if(document.getElementById("answer1").value=="943"){
	   alert("yes");
	   document.getElementById("framelink").src="https://poly.google.com/view/bFEDXxVWbHS/embed?chrome=min";  
		alert("請從線索中找資料")   
	   }else{ 
           alert("no")
	   };
    }
	   
 function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId()); 
  console.log('Name: ' + profile.getName());
  console.log('Given Name: ' + profile.getGivenName());
  console.log('Family Name: ' + profile.getFamilyName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail()); 
}
    
 $.get("https://script.google.com/macros/s/Your_Sheet_ID/exec", {
                "name": profile.getName(),
                "email": profile.getEmail(),
   });
}


function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
	   
   </script>


</body>


</html>
