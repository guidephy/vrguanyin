</!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <title>VR遊觀音</title>
 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script>
    
           AFRAME.registerComponent('handle-events', {
        init: function () {
          var el = this.el;  // <a-box>
          el.addEventListener('mouseenter', function () {
            if(this.id=='sphere1'){
            el.setAttribute('visible', 'false');
          document.getElementById("baozhantext1").setAttribute('visible', 'true');
            
            }else if(this.id=='sphere2'){
            el.setAttribute('visible', 'false');
          document.getElementById("baozhantext2").setAttribute('visible', 'true');
            
            }else if(this.id=='sphere3'){
            el.setAttribute('visible', 'false');
          document.getElementById("baozhantext3").setAttribute('visible', 'true');
            
            }
            
          });
          
          el.addEventListener('mouseleave', function () {
              el.setAttribute('visible', 'ture'); 
            document.getElementById("baozhantext1").setAttribute('visible', 'false');
            document.getElementById("baozhantext2").setAttribute('visible', 'false');
            document.getElementById("baozhantext3").setAttribute('visible', 'false');
          });
          
        } 
      });
     
     
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>


<body>
 
    <a-scene >
      
      <a-sphere id='sphere1'  position="27.1 -5.58  4.725" radius="1.5" color="#FFC65D" handle-events></a-sphere>
      <a-image  id= "baozhantext1" position="20 6.49565 3.25951"  rotation="0 -90 0" visible="false" src="img/baozhantext1.png" height="15" width="15"  ></a-image>
      
      <a-sphere id='sphere2'  position="16.62035 3.79003 25.8461" radius="1.5" color="#FFC65D"  handle-events></a-sphere>
      <a-image position="5.51124 4 23.75952" rotation="0 -160 0" visible="false" src="img/baozhantext2.png" height="15" width="15"  ></a-image>

     
      <a-sphere id='sphere3'  position="-25.51514 -4 13.48438" radius="1.5" color="#FFC65D" handle-events></a-sphere>
      <a-image  id= "baozhantext3" position="-18.2413 4.72976 8.27706" rotation="0 -250 0"  visible="false" src="img/baozhantext3.png" height="15" width="15"  ></a-image>
   
      <a-sky src="img/baozhan.jpg" radius="30"></a-sky>
         <a-camera><a-cursor></a-cursor></a-camera>
    </a-scene>





</body>


</html>
