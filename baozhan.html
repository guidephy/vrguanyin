</!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <title>VR遊觀音</title>
 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script>
    
           AFRAME.registerComponent('handle-events', {
        init: function () {
          var el = this.el;  // <a-box>
          el.addEventListener('mouseenter', function () {
            if(this.id='sphere1'){
            el.setAttribute('color', '#24CAFF');  
            el.setAttribute('visible', 'false');
          document.getElementById("baozhantext1").setAttribute('visible', 'true');
            
            }
          });
          
          el.addEventListener('mouseleave', function () {
            el.setAttribute('color', '#FFC65D');  
              el.setAttribute('visible', 'ture'); 
            document.getElementById("baozhantext1").setAttribute('visible', 'false');
          });
          
        } 
      });
     
     
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>


<body>
 
    <a-scene >
      <a-sphere position="20 6 0" radius="2" color="#FFC65D"  handle-events></a-sphere>
      
      <a-sphere position="0 0 -24" id='sphere1' radius="2" color="#FFC65D" handle-events></a-sphere>
      <a-image  position="5 0 -22" id= "baozhantext1"  visible="false" src="img/baozhantext1.png" height="10" width="10"  ></a-image>
     
      <a-sphere position="2 -4 20" radius="2" color="#FFC65D" handle-events></a-sphere>
    
      <a-sky src="img/baozhan.jpg" radius="30"></a-sky>
         <a-camera><a-cursor></a-cursor></a-camera>
    </a-scene>





</body>


</html>
